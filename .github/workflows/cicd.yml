name: Deploy Node Application

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin    
      - name: Build Docker Image
        run: docker build -t tehmina13/finalbackend-freelanceplace  .
      - name: Publish Image to docker hub
        run: docker push tehmina13/finalbackend-freelanceplace:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull tehmina13/finalbackend-freelanceplace:latest 
      - name: Delete old container
        run: docker rm -f finalbackend-freelanceplace-container  
      - name: Run Docker Container
        run: docker run -d -p 5000:5000 --name finalbackend-freelanceplace-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD }}' tehmina13/finalbackend-freelanceplace