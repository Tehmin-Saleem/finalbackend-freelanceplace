version: '3.8'

services:
  frontend:
    build:
      context: .
      args:
        - REACT_APP_NODE_ENV=production
        - REACT_APP_SERVER_BASE_URL=http://backendmarketplace.cognitosoft.net
    ports:
      - "5173:80" 
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge